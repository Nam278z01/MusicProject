<div class="content-wrapper" ng-controller="HomeController">
    <div class="row">
        <div class="col-sm-12">
          <div class="home-tab">
            <div class="d-sm-flex align-items-center justify-content-between border-bottom">
              <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                  <a class="nav-link ps-0" href="#!/" >Tổng quát</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" style="cursor: pointer;">View</a>
                  </li>
              </ul>
                <div>
                    <div class="btn-wrapper">
                        <a href="#" class="btn btn-otline-dark align-items-center"><i class="icon-file-add"></i> Thêm</a>
                        <a href="#" class="btn btn-primary text-white me-0"><i class="icon-credit-card"></i> Sửa</a>
                    </div>
                </div>
            </div>
            <div class="main_body" style="width: 100%; margin-top: 26px;">
                <div class="row" >
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">ViewID</th>
                                <th scope="col">Views</th>
                                <th scope="col">SongID</th>
                                <th scope="col">Date</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody style="color: black;">
                            <tr ng-repeat="s in view" ng-class-even="even" ng-class-odd="odd">
                                <th scope="col">{{s.ViewID}}</th>
                                <th scope="col">{{s.Views}}</th>
                                <th scope="col">{{s.SongID}}</th>    
                                <th scope="col">{{s.Date}}</th>       
                                <th scope="col">
                                    <button ng-click="Delete(s)" type="button" class="btn btn-otline-dark align-items-center">
                                        <i class="icon-delete"  style="font-size: 1.4rem;"></i>
                                    </button>
                                </th>
                            </tr>
                        </tbody>
                    </table>
            </div>
          </div>
        </div>
    </div>
</div>
