<div class="nav">
    
    <ul class="nav-list">
        <li class="nav-item"><a href="#!/kham-pha/nghe-si?&g=1" ng-class="{active:isActiveNav(undefined)}" class="nav-item-link">
                Hot</a></li>
        <li class="nav-item"><a href="#!/kham-pha/nghe-si?n=vn&g=1" ng-class="{active:isActiveNav('vn')}" class="nav-item-link">Việt
                Nam</a></li>
        <li class="nav-item"><a href="#!/kham-pha/nghe-si?n=usuk&g=1" ng-class="{active:isActiveNav('usuk')}"
                class="nav-item-link">Âu Mỹ</a></li>
        <li class="nav-item"><a href="#!/kham-pha/nghe-si?n=ca&g=1" ng-class="{active:isActiveNav('ca')}"
                class="nav-item-link">Châu Á</a></li>
    </ul>
</div>

<ul class="sub-nav-list">
    <li class="sub-nav-item" ng-class="{active:isGenderorisBand('1')}" ng-click="changeGenderorisBand(1)"><p>Nam</p></li>
    <li class="sub-nav-item" ng-class="{active:isGenderorisBand('0')}" ng-click="changeGenderorisBand(0)"><p>Nữ</p></li>
    <li class="sub-nav-item" ng-class="{active:isGenderorisBand('3')}" ng-click="changeGenderorisBand(3)"><p>Nhóm nhạc</p></li>
</ul>

<div class="content" ng-controller="ArtistDiscoveryController">
    <div class="list-playlist">
        <div class="list-playlist__slide">
            <div class="grid">
                <div class="row sm-gutter">
                    <div class="col c-6 m-3 l-2-4 sl-2" dir-paginate="a in artists | itemsPerPage: pageSize" total-items="totalCount" current-page="pageIndex">
                        <div class="list-playlist__item" style="margin-bottom: 24px; cursor: pointer;">
                            <div class="ratio1-1">
                                <div class="ratioIn overflow-hd" style="border-radius: 50%;">
                                    <img src="../../assets/img/artist/{{a.Image}}" alt="{{a.ArtistName}}">
                                </div>
                            </div>
                            <div class="list-playlist__item-artist artist">
                                <a href="#!/chi-tiet/nghe-si?id={{a.ArtistID}}">{{a.ArtistName}}</a>
                            </div>
                        </div>
                    </div>
                    <div class="col c-6 m-3 l-2-4 sl-2" ng-if="!loadSongSuccessfull" ng-repeat="n in getTimes(eleView) track by $index">
                        <span class="MuiSkeleton-root MuiSkeleton-wave MuiSkeleton-circle" style="width: 100%; position: relative; padding-top: 100%;"></span>
                        <span class="MuiSkeleton-root MuiSkeleton-text MuiSkeleton-pulse" style="width: 80%; height: 14px; margin: auto"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="wrap-layout">
        <dir-pagination-controls max-size="maxSize" boundary-links="true" on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
    </div>
</div>
