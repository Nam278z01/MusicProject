<form id="search" ng-submit="searchInput(name.song)">
    <div type="submit" class="search-icon" ng-click="searchInput(name.song)">
        <i class='bx bx-search'></i>
    </div>
    <div class="search-input">
        <input name="q" type="text" placeholder="Tìm kiếm bài hát, playlist, album và nghệ sĩ" ng-model="searchValue" ng-change="changeInput()">
    </div>
    <div class="search-delete" ng-show="isChange" ng-click="deleteInput()">
        <i class='bx bx-x'></i>
    </div>
</form>
