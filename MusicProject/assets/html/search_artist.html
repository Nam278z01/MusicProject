<form ng-submit="searchInput(name.artist)" id="search">
    <div class="search-icon" ng-click="searchInput(name.artist)">
        <i class='bx bx-search'></i>
    </div>
    <div class="search-input">
        <input type="text" placeholder="Tìm kiếm bài hát, playlist, album, nghệ sĩ..." ng-model="searchValue"
            ng-change="changeInput()">
    </div>
    <div class="search-delete" ng-show="isChange" ng-click="deleteInput()">
        <i class='bx bx-x'></i>
    </div>
</form>

<div class="nav">
    <ul class="nav-list">
        <li class="nav-item">
            <p class="nav-item-link" ng-click="searchInput(name.song)">Bài hát</p>
        </li>
        <li class="nav-item">
            <p class="nav-item-link" ng-click="searchInput(name.playlist)">Playlist</p>
        </li>
        <li class="nav-item">
            <p ng-click="searchInput(name.album)" class="nav-item-link">Album</p>
        </li>
        <li class="nav-item">
            <p class="active nav-item-link">Nghệ sĩ</p>
        </li>
    </ul>
</div>

<div class="content" ng-controller="ArtistSearchController">
    <div class="list-playlist">
        <div class="list-playlist__header">
            <h3 class="list-playlist__name">
                Nghệ sĩ
                <span>(Có {{totalCount | number:0}} kết quả)</span>
            </h3>
        </div>
        <div class="list-playlist__slide">
            <div class="grid">
                <div class="row sm-gutter">
                    <div class="col c-6 m-3 l-2-4 sl-2" dir-paginate="a in artists | itemsPerPage: pageSize" total-items="totalCount"
                         current-page="pageIndex">
                        <div class="list-playlist__item" style="margin-bottom: 24px;">
                            <div class="ratio1-1">
                                <div class="ratioIn overflow-hd" style="border-radius: 50%;">
                                    <img src="../../assets/img/artist/{{a.Image}}" alt="{{a.ArtistName}}">
                                </div>
                            </div>
                            <div class="list-playlist__item-artist artist">
                                <a href="#!/chi-tiet/nghe-si?id={{a.ArtistID}}">{{a.ArtistName}}</a>
                            </div>
                        </div>
                    </div>
                    <div class="col c-6 m-3 l-2-4 sl-2" ng-if="!loadSongSuccessfull" ng-repeat="n in getTimes(eleView) track by $index">
                        <span class="MuiSkeleton-root MuiSkeleton-wave MuiSkeleton-circle" style="width: 100%; position: relative; padding-top: 100%"></span>
                        <span class="MuiSkeleton-root MuiSkeleton-text MuiSkeleton-pulse" style="width: 80%; height: 14px; margin: auto"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="wrap-layout">
        <dir-pagination-controls max-size="maxSize" boundary-links="true" on-page-change="pageChanged(newPageNumber)">
        </dir-pagination-controls>
    </div>
</div>
