<form ng-submit="searchInput(name.album)" id="search">
    <div class="search-icon" ng-click="searchInput(name.album)">
        <i class='bx bx-search'></i>
    </div>
    <div class="search-input">
        <input type="text" placeholder="Tìm kiếm bài hát, playlist, album, nghệ sĩ..." ng-model="searchValue"
            ng-change="changeInput()">
    </div>
    <div class="search-delete" ng-show="isChange" ng-click="deleteInput()">
        <i class='bx bx-x'></i>
    </div>
</form>

<div class="nav">
    <ul class="nav-list">
        <li class="nav-item">
            <p class="nav-item-link" ng-click="searchInput(name.song)">Bài hát</p>
        </li>
        <li class="nav-item">
            <p class="nav-item-link" ng-click="searchInput(name.playlist)">Playlist</p>
        </li>
        <li class="nav-item">
            <p class="active nav-item-link">Album</p>
        </li>
        <li class="nav-item">
            <p ng-click="searchInput(name.artist)" class="nav-item-link">Nghệ sĩ</p>
        </li>
    </ul>
</div>

<div class="content" ng-controller="AlbumSearchController">
    <div class="list-playlist">
        <div class="list-playlist__header">
            <h3 class="list-playlist__name">
                Album
                <span>(Có {{totalCount | number:0}} kết quả)</span>
            </h3>
        </div>
        <div class="list-playlist__slide">
            <div class="grid">
                <div class="row sm-gutter">
                    <div class="col c-6 m-3 l-2-4 sl-2" dir-paginate="a in albums | itemsPerPage: pageSize" total-items="totalCount" current-page="pageIndex">
                        <div class="list-playlist__item" style="padding-bottom: 24px;">
                            <div class="decorative"></div>
                            <div class="decorative"></div>
                            <div class="ratio1-1">
                                <div class="ratioIn overflow-hd">
                                    <img src="../../assets/img/album/{{a.Image}}" alt="{{a.AlbumName}}">
                                </div>
                                <div class="ratioIn list-playlist__item-feature">
                                    <button class="btn btn-like btn--circle" title="Yêu thích">
                                        <i class='bx bx-heart' ng-if="a.Liked == 0"></i>
                                        <i class='bx bxs-heart' ng-if="a.Liked == 1" style="color: var(--main-color)"></i>
                                    </button>
                                    <div class="list-playlist__item-play">
                                        <button class="btn btn-outline btn--circle btn-listen" title="nghe">
                                            <i class='bx bxs-right-arrow'></i>
                                        </button>
                                    </div>
                                    <button class="btn btn--more btn--circle" title="Khác">
                                        <i class='bx bx-dots-vertical-rounded'></i>
                                    </button>
                                </div>
                            </div>
                            <div class="list-playlist__item-name" title="{{a.AlbumName}}">
                                <a href="#!/chi-tiet/album?id={{a.AlbumID}}">{{a.AlbumName}}</a>
                            </div>
                            <div class="list-playlist__item-artist">
                                <a href="#!/chi-tiet/nghe-si?id={{a.Artist.ArtistID}}">{{a.Artist.ArtistName}}</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="wrap-layout">
        <dir-pagination-controls max-size="maxSize" boundary-links="true" on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
    </div>
</div>
